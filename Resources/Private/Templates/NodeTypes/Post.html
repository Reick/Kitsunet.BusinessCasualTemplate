{namespace media=TYPO3\Media\ViewHelpers}
{namespace neos=TYPO3\Neos\ViewHelpers}
<div class="col-lg-12 text-center">
	<f:if condition="{titleImage}">
		<media:image image="{titleImage}" class="img-responsive img-border img-full" alt="{title}" title="{title}"  />
	</f:if>

	<h2>{title}
		<br>
		<small>{releaseDate -> f:format.date(format: 'd.m.Y')}</small>
	</h2>

	<p>{imageUrl}</p>

	<p>{content -> f:format.raw()}</p>
	<a href="{neos:uri.node(node: node)}" class="btn btn-default btn-lg">Read More</a>
	<hr>
</div>
